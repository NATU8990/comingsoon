<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="main-left">
      <div class="container">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="main-image">
          <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="title">
          <h1><span>We're</span></h1>
          <h1>coming</h1>
          <h1>soon</h1>
        </div>
        <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="/" method="get">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="" class="error-icon">
          <button type="submit" class="submit">></button>
          <p class="error-message">Please provide a valid email</p>
        </form>
     </div>
    </div>
    <div class="main-right">
    </div>
</main>

<script src="index.js"></script>
</body>
</html>
